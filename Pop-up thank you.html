<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop-up thank you</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<div class="container">
		<div class="pop-up">
			<div class="pop-up-close">
				<img src="img/close.svg" alt="">
			</div>
			<div class="pop-up-wrap">
				<img class="p-up-icon" src="img/email.svg" alt="">
				<h2 class="heading">Thank you!</h2>
				<p>Your request has been recieved and we will contact you shortly to follow-up. If you would like to speak with managers immediately fell free to call.</p>
				<div class="phone-wrap-pop-up d-flex">
					<div class="phone-row">
						<div class="top-phone d-flex">
							Phone #2
							<img class="flag" src="img/poland.svg" alt="">
							<img class="flag" src="img/uk.svg" alt="">
						</div>
						<a href="">(77) 457 43 30</a>
					</div>
					<div class="phone-row">
						<div class="top-phone d-flex">
							Phone #1
							<img class="flag" src="img/poland.svg" alt="">
							<img class="flag" src="img/uk.svg" alt="">
						</div>
						<a href="">(71) 71 015 84</a>
					</div>
				</div>
				<button class="button bcg-orange-btn white">Continue</button>
			</div>
		</div>
	</div>
	
</body>
</html>
